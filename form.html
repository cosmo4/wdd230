    <main>
      <form method="get" action="./week04/record.html">
        <div>
          <fieldset>
            <legend>Contact Us</legend>
            <div id="formmessage"></div>
            <div class="content">
              <label for="userName">Username: </label>
              <input type="text" id="userName" name="userName" required />
            </div>
            <div class="content">
              <label for="password">Password: </label>
              <input
                type="password"
                id="password"
                name="password"
                pattern="^[a-zA-Z0-9]{8,}$"
                required
              />
            </div>
            <div class="content">
              <label for="confirm-password">Confirm Password: </label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                pattern="^[a-zA-Z0-9]{8,}$"
                required
              />
            </div>
            <div class="content">
              <label for="email">Email Address: </label>
              <input
                type="email"
                id="email"
                name="email"
                pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                title="Please enter a valid email"
                required
              />
            </div>
            <div class="content">
              <label for="pageRate">Page Rating: <div id="rangevalue">0</div></label>
              <input
                type="range"
                name="pageRate"
                id="pageRate"
                min="0"
                max="10"
                value="0"
                step="1"
                list="rangevalues"
              />
              <datalist id="rangevalues">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </datalist>
            </div>
          </fieldset>
        </div>
        <button id="btnSubmit" type="submit">Send Message</button>
      </form>
